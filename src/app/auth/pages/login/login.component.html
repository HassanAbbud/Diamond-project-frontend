<div class="flex h-screen">
  <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-center">
    <img [src]="'assets/layout/images/logo-dark.svg'" class="h-4rem mt-4" alt="diamond-layout" />

    <form [formGroup]="myForm" (ngSubmit)="login()">
      <div class="flex flex-column align-items-center gap-4">
        <div class="mb-3">
          <h2>Inicie sesión en su cuenta</h2>
        </div>
        <input formControlName="username" pInputText placeholder="Nombre de usuario" class="w-20rem"/>
        <p-password formControlName="password" placeholder="Contraseña" [feedback]="false" inputStyleClass="w-20rem"></p-password>
          <div *ngIf="errorMessage" class="p-error mb-3">
            {{ errorMessage }}
          </div>
        <button type="submit" [disabled]="myForm.invalid" pButton label="CONTINUAR" class="w-20rem"></button>
      </div>
    </form>

  </div>
  <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat" style="background-image: url('assets/demo/images/auth/bg-login.jpg')">
    <div class="mt-auto mb-auto">
      <span class="block text-white text-7xl font-semibold">Acceda a su <br/>cuenta</span>
      <span class="block text-white text-3xl mt-4">Bienvenido al proyecto diamond <br/> Administración de empresas y sucursales</span>
    </div>
  </div>
</div>
