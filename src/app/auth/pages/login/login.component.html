<div class="flex h-screen">
  <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-center">
      <img [src]="'assets/layout/images/logo-dark.svg'" class="h-4rem mt-4" alt="diamond-layout" />

      <div class="flex flex-column align-items-center gap-4">
          <div class="mb-3">
              <h2>Inicie sesión en su cuenta</h2>
          </div>
          <input pInputText placeholder="Nombre de usuario" class="w-20rem"/>
          <p-password  placeholder="Contraseña" [feedback]="false" inputStyleClass="w-20rem"></p-password>
          <button pButton label="CONTINUAR" type="button" class="w-20rem"></button>
      </div>

  </div>
  <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat" style="background-image: url('assets/demo/images/auth/bg-login.jpg')">
      <div class="mt-auto mb-auto">
          <span class="block text-white text-7xl font-semibold">Acceda a su <br/>cuenta</span>
          <span class="block text-white text-3xl mt-4">Lorem ipsum dolor sit amet, consectetur<br/> adipiscing elit. Donec posuere velit nec enim<br/> sodales, nec placerat erat tincidunt. </span>
      </div>
      <div class="flex align-items-center gap-5">
          <span class="text-white font-semibold">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
          <i class="pi pi-github text-3xl p-1 surface-overlay border-circle cursor-pointer"></i>
          <i class="pi pi-twitter text-3xl p-1 surface-overlay border-circle cursor-pointer"></i>
      </div>
  </div>
</div>
